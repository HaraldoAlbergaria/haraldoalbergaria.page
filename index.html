  <script>

  var slideIndex = 0;
  var numBeforeRand = 1; // number of images in the list to show before randomize
  showSlides();

  function showSlides() {
    var i;
    var slides = document.getElementsByClassName("slides");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    if(slideIndex < numBeforeRand) { // Start showing the first n images in the list
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
    }
    else { // and after that randomize the images
      slideIndex = Math.floor(Math.random() * (slides.length - numBeforeRand)) + numBeforeRand + 1;
    }
    slides[slideIndex-1].style.display = "block";
    setTimeout(showSlides, 5000); // Change image every 5 seconds
  }
  </script>
