  <script>

  // CONFIGURATION
  var numBeforeRand = 3;     // number of photos to be shown before start randomization
  var minLoaded     = 3;     // minimun number of loaded photos before show the page
  var duration      = 3500;  // duration each photo is shown on the screen (1000 = 1 sec)

  var slideIndex = 0;
  var shownIndexes = [];
  var loadedImages = 0;
  var repeat = false;
  var slides = document.getElementsByClassName("slides");

  if (minLoaded > slides.length) {
    minLoaded = slides.length;
  }

  if (numBeforeRand < minLoaded) {
    numBeforeRand = minLoaded;
  }

  // Avoid show image before it being loaded
  function loadedImage() {
    loadedImages++;
    if (loadedImages == minLoaded) {
      showPage()
    }
  }

  function getIndex() {
    slideIndex = Math.floor(Math.random() * loadedImages) + 1;
    return slideIndex;
  }

  function showPage() {
    document.getElementById("loader").style.display = "none";
    document.getElementById("main-container").style.display = "block";
    showSlides();
  }

  function showSlides() {
    for (var i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    // Start showing the first n images in the list
    if (slideIndex < numBeforeRand && repeat == false) {
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
    }
    else { // and after that randomize the images
      if (shownIndexes.length >= slides.length) {
        shownIndexes = [];
        repeat = true;
      }
      // do not repeat slides
      while (shownIndexes.includes(slideIndex)) {
        slideIndex = getIndex(slides.length);
      }
    }
    shownIndexes.push(slideIndex);
    slides[slideIndex-1].style.display = "block";
    setTimeout(showSlides, duration);
  }

  </script>
