<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Haraldo Albergaria | Exhibitions Map</title>
<link rel="shortcut icon" type="image/x-icon" href="../../res/icons/favicon.ico">
<link rel="stylesheet" type="text/css" href="../style.css" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
</head>

<body>

<div id="map"></div>
<div id="menu">
<input id="streets-v11" type="radio" name="rtoggle" value="streets" checked="checked" />
<label for="streets-v11">streets</label>
<input id="outdoors-v11" type="radio" name="rtoggle" value="outdoors" />
<label for="outdoors-v11">outdoors</label>
<input id="satellite-v9" type="radio" name="rtoggle" value="satellite" />
<label for="satellite-v9">satellite</label>
</div>

<ul class="flags_icons">
    <li class="flags_icons"><img class="icon" src="../icons/worldwide.svg" title="World" alt="World" onclick="showWorld()" /></li>
    <li class="flags_icons"><img class="icon" src="../icons/greece.svg" title="Greece" alt="Greece" onclick="flyToGreece()" /></li>
    <li class="flags_icons"><img class="icon" src="../icons/hungary.svg" title="Hungary" alt="Hungary" onclick="flyToHungary()" /></li>
    <li class="flags_icons"><img class="icon" src="../icons/scotland.svg" title="Scotland" alt="Scotland" onclick="flyToScotland()" /></li>
</ul>

<div class="map_switch">
  <div class="unselected-photos"><a class="switch" href="https://haraldo-albergaria.photos/map/">PHOTOS</a></div>
  <div class="selected-exhibits">EXHIBITS</div>
</div>

<div class="attribution">
    Icons made by <a href="https://www.flaticon.com/authors/turkkub" title="turkkub" target="_blank">turkkub</a> (World) and <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> (Countries) from <a href="https://www.flaticon.com/" title="Flaticon" target="_blank">www.flaticon.com</a>
</div>

<script>

    mapboxgl.accessToken = 'pk.eyJ1IjoiaGFyYWxkby1maWxobyIsImEiOiJja2NpNmNtNWUwZnZnMnlycDBwM3FjeXp2In0.B1eDc6wvyIq1r_LTC6hX0g';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [10, 30],
        zoom: 1.8
    });

    map.addControl(new mapboxgl.NavigationControl());

    var layerList = document.getElementById('menu');
    var inputs = layerList.getElementsByTagName('input');

    function switchLayer(layer) {
        var layerId = layer.target.id;
        map.setStyle('mapbox://styles/mapbox/' + layerId);
    }

    for (var i = 0; i < inputs.length; i++) {
        inputs[i].onclick = switchLayer;
    }

	var locations = getLocations();

	locations.forEach(addMarker);

    function addMarker(value) {
        new mapboxgl.Marker({color:'#034081',scale:0.7,draggable:false})
        	.setLngLat(value[0])
            .setPopup(new mapboxgl.Popup({closeButton:false,closeOnMove:true,maxWidth:'566px'}).setHTML(value[1]))
            .addTo(map);
    }

    function showWorld() {
	    map.flyTo({
		    center: [10, 30],
			zoom: 1.8
		});
	}

	function flyToGreece() {
	    map.flyTo({
		    center: [23.726696, 37.984387],
			zoom: 5.0
		});
	}

	function flyToHungary() {
	    map.flyTo({
		    center: [19.086259, 47.537395],
			zoom: 7.0
		});
	}

	function flyToScotland() {
	    map.flyTo({
		    center: [-4.115885, 55.713086],
			zoom: 7.0
		});
	}

	function getLocations() {

        var locations = [];

        locations.push([[23.740163, 38.002117], "<a href=\"https://www.flickr.com/photos/hpfilho/49623834023\" target=\"_blank\"><img src=\"https://live.staticflickr.com/65535/49623834023_f7d459e018_s.jpg\"/></a> <a href=\"https://www.flickr.com/photos/hpfilho/40715981733\" target=\"_blank\"><img src=\"https://live.staticflickr.com/65535/40715981733_37c01d92ba_s.jpg\"/></a> <a href=\"https://www.flickr.com/photos/hpfilho/46608856834\" target=\"_blank\"><img src=\"https://live.staticflickr.com/65535/46608856834_93ee500bb0_s.jpg\"/></a> <a href=\"https://www.flickr.com/photos/hpfilho/31657326987\" target=\"_blank\"><img src=\"https://live.staticflickr.com/7858/31657326987_d1063f3f4c_s.jpg\"/></a> "]);
        locations.push([[-4.257888, 55.865262], "<a href=\"https://www.flickr.com/photos/hpfilho/49382297362\" target=\"_blank\"><img src=\"https://live.staticflickr.com/65535/49382297362_435cc951cf_s.jpg\"/></a> "]);
        locations.push([[24.019707, 35.518508], "<a href=\"https://www.flickr.com/photos/hpfilho/48108145903\" target=\"_blank\"><img src=\"https://live.staticflickr.com/65535/48108145903_fa027fb2a8_s.jpg\"/></a> "]);
        locations.push([[19.066552, 47.482346], "<a href=\"https://www.flickr.com/photos/hpfilho/40724874843\" target=\"_blank\"><img src=\"https://live.staticflickr.com/65535/40724874843_bbda481a23_s.jpg\"/></a> "]);

        return locations;

    }

</script>
